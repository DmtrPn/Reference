<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>

  <script>
    $(document).ready(function(){
       $("input").click(function(event){
          alert("Поздравляем! Вы починили код!");
       });
//Установим размер шрифта всех абзацев равным 20 пикселям
   $("p").css("fontSize","20px");
//Изменим на зеленый цвет шрифта элемента с id=el2
   $("#el2").css("color","green");
//Изменим на красный цвет шрифта элемента с class=el3
   $(".el3").css("color","red");
//Сделаем жирным шрифт элементов с id=el2 и class=el3
   $("#el2,.el3").css("fontWeight","bold");
//Изменим на синий цвет текста кнопки
   $(":input").css("color","blue");
//Установим размер шрифта всех элементов имеющих атрибут href равным 20 пикселям
   $("[href]").css("fontSize","20px");
//Изменим на зеленый цвет ссылки на www.wisdomweb.ru
   $("[href='http://www.wisdomweb.ru/']").css("color","green");


   $("#el4").click(function(){
      $(this).css("font-size","1.4em");
    });
    $("#el5").dblclick(function(){
      $(this).css("font-size","1.4em").css("color","red");
    });
});
  </script>

  <body>
    <input type="button" value="Нажмите на меня" />
    <hr>
    <p>Я первый элемент.</p>
    <p id="el2">Я второй элемент.</p>
    <p class="el3">Я третий элемент.</p>
    <input type="button" value="Я кнопка" />
    <br /><br />
    <a href="http://www.wisdomweb.ru/">wisdomweb.ru</a>
    <br /><br />
    <a href="http://www.wisdomweb.ru/HTML/">HTML учебник</a>
    <hr>
    <p id="el4"> Щелкните на меня один раз.</p>
    <p id="el5"> Щелкните на меня два раза.</p>
  </body>
</html>
